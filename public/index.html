<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<body>

  <header class="header">
    <h1>League of Legends API</h1>
    <div class="header-controls">
      <input type="text" id="input-search" name="fname" placeholder="PESQUISE" onkeyup="search(value)"><br><br>

      <div class="header-controls-insert">
        Inserir novo Campe√£o
        <input type="text" id="input-name" name="fname" placeholder="Nome">
        <input type="text" id="input-img" name="fname" placeholder="Imagem">
        <br>
        <button onclick="send()">Enviar</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card-list">
      <!-- Cards Will be here -->
    </div>

      <div class="edit-body">
        <input type="text" class="input-edit-name" name="fname" >
        <input type="text" class="input-edit-img" name="fname" >
      </div>
    
    <div class="champion-img"></div>

    <span class="close"> X </span>

    </div>
